{% extends 'base.html' %}

{% block title %}Редактировать {{ client.full_name }}{% endblock %}

{% block content %}
<h1>Редактировать VIP-клиента</h1>

<form method="post" class="form">
    {% csrf_token %}
    <div class="form-group">
        <label for="full_name">ФИО *</label>
        <input type="text" id="full_name" name="full_name" value="{{ client.full_name }}" required>
    </div>
    <div class="form-group">
        <label for="position">Должность *</label>
        <input type="text" id="position" name="position" value="{{ client.position }}" required>
    </div>
    <div class="form-group">
        <label for="phone">Телефон *</label>
        <input type="text" id="phone" name="phone" value="{{ client.phone }}" required>
    </div>
    <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" value="{{ client.email }}" required>
    </div>
    <div class="form-group">
        <label for="organization">Организация</label>
        <select id="organization" name="organization">
            <option value="">Выберите организацию</option>
            {% for org in organizations %}
                <option value="{{ org.pk }}" {% if client.organization.pk == org.pk %}selected{% endif %}>{{ org.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="status">Статус *</label>
        <select id="status" name="status" required>
            {% for value, label in status_choices %}
                <option value="{{ value }}" {% if client.status == value %}selected{% endif %}>{{ label }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="notes">Примечания</label>
        <textarea id="notes" name="notes" rows="4">{{ client.notes }}</textarea>
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'vip_client_detail' client.pk %}" class="btn btn-secondary">Отмена</a>
    </div>
</form>
{% endblock %}
