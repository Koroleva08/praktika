{% extends 'base.html' %}

{% block title %}Добавить взаимодействие{% endblock %}

{% block content %}
<h1>Добавить взаимодействие с {{ client.full_name }}</h1>

<form method="post" class="form">
    {% csrf_token %}
    <div class="form-group">
        <label for="date">Дата взаимодействия *</label>
        <input type="date" id="date" name="date" required>
    </div>
    <div class="form-group">
        <label for="type">Тип взаимодействия *</label>
        <select id="type" name="type" required>
            {% for value, label in type_choices %}
                <option value="{{ value }}">{{ label }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="channel">Канал связи</label>
        <select id="channel" name="channel">
            <option value="">Выберите канал</option>
            {% for value, label in channel_choices %}
                <option value="{{ value }}">{{ label }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="description">Подробности взаимодействия *</label>
        <textarea id="description" name="description" rows="5" required></textarea>
    </div>
    <div class="form-group">
        <label for="result">Результат</label>
        <textarea id="result" name="result" rows="3"></textarea>
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'vip_client_detail' client.pk %}" class="btn btn-secondary">Отмена</a>
    </div>
</form>
{% endblock %}
